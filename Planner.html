<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hexplore Planner</title>
    <link rel="stylesheet" href="style.css">

    
    <link rel="icon" href="blue.jpg" type="image/jpeg">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1 class="heading">Hexplore</h1>
        <h2 class="sub-heading">Planner</h2>
    </header>

    <!-- KEEP THIS STRUCTURE EXACTLY AS YOUR JS EXPECTS -->
    <div class="calendar-container">                                               

        <header class="calendar-header">
            <p class="calendar-current-date"></p>
            <div class="calendar-navigation">
                <!-- MUST KEEP THESE AS SPAN ELEMENTS -->
                <span id="calendar-prev" class="material-symbols-rounded">
                    &lt;
                </span>
                <span id="calendar-next" class="material-symbols-rounded">
                    &gt;
                </span>
            </div>
        </header>

        <div class="calendar-body">
            <ul class="calendar-weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <!-- THIS UL GETS POPULATED BY JAVASCRIPT -->
            <ul class="calendar-dates"></ul>
        </div>
         
    </div>
    
     <div class="Add-task-container">
            <!-- content for adding task-->
             <button class="task-button">+Add task</button>
             
        </div>

    <!--This is for when user clicks a day then info comes-->

        <div class="menu-container">
             <!-- content for adding task-->
              <button class="menu-exist">x</button>
              <h3 class="menu-heading">Daily Task</h3>
              
                <button class="menu-button">Academics</button>
                <button class="menu-button">Career</button>
                <button class="menu-button">Personal</button>

                <!--its suppose to denerate contant that for 24hours for allocation of task -->
                <div class ="clock-container"> </div>
       
            </div>


    <script src="planner.js"></script>
</body>
</html>
